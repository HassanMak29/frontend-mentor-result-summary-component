<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="left">
          <h2 class="result-title">Your Result</h2>
          <div class="result">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <div class="result-detail">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-details">
            <div class="reaction">
              <span class="result-component reaction-component">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <h4 class="indicator-title">Reaction</h4>
              </span>
              <span class="mark"><b class="dark">80</b> / 100</span>
            </div>
            <div class="memory">
              <span class="result-component memory-component">
                <img src="./assets/images/icon-memory.svg" alt="memory icon" />
                <h4 class="indicator-title">Memory</h4>
              </span>
              <span class="mark"><b class="dark">92</b> / 100</span>
            </div>
            <div class="verbal">
              <span class="result-component verbal-component">
                <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
                <h4 class="indicator-title">Verbal</h4>
              </span>
              <span class="mark"><b class="dark">61</b> / 100</span>
            </div>
            <div class="visual">
              <span class="result-component visual-component">
                <img src="./assets/images/icon-visual.svg" alt="visual icon" />
                <h4 class="indicator-title">Visual</h4>
              </span>
              <span class="mark"><b class="dark">72</b> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelmounaim Hassan Makhloufi</a>.
    </div>
  </body>
</html>
